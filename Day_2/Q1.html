<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        .card {
            width: 300px;
            height: 400px;
            padding: 20px;
            margin: auto;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        h2 {
            margin-top: 15px;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/033/129/417/small/a-business-man-stands-against-white-background-with-his-arms-crossed-ai-generative-photo.jpg" alt="Profile Image">
        <h2>John Doe</h2>
        <p>A passionate web developer who loves creating beautiful UI designs.</p>
    </div>

</body>
</html>
