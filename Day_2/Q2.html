<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vertical Box</title>
<style>
    .container {
        background-color: cornflowerblue;
        width: 500px;
        margin: auto;
        padding: 20px;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        text-align: center;
    }

    .box {
        color: black;
        width: 90%;
        padding: 20px;
        margin: 15px 0;
       background-color: #fff;
       
        border-radius: 8px;
        font-size: 20px;
    
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Highest CTC</h1>
    <div class="box">₹6.1 LPA</div>
    <div class="box" >Highest CTC<br>₹36 LPA</div>
    <div class="box">Example Box</div>
    <div class="box">Average CTC<br>₹4.0 LPA</div>
</div>

</body>
</html>
