<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Showcase</title>

<style>
    .product-box {
        width: 500px;
        height: 700px;
        margin: 10px auto;
        padding: 30px;
        border: 3px solid grey;
        border-radius: 15px;
        box-shadow: 3px 3px 15px rgba(0,0,0,0.3);

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #fafafa;
    }

    .product-box img.product {
        width: 80%;
        height: 50%;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .product-box img.logo {
        width: 90px;
        margin-bottom: 20px;
    }

    h3 {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        background-color: #0077ff;
        color: white;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background-color: #005fcc;
    }
</style>
</head>
<body>

<div class="product-box">

    <img class="product" 
         src="https://assets.ajio.com/medias/sys_master/root/20231115/jEEw/6554dbafddf779151980d579/-473Wx593H-469457004-blue-MODEL.jpg"

</html>
