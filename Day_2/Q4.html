<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Founders Grid</title>

<style>
    /* Main Container */
    .grid {
        width: 90%;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
    }

    /* Each Card */
    .card {
        width: 260px;
        border: 1px solid #ddd;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        background-color: white;
    }

    .card img {
        width: 100%;
        height: 250px;
        /*object-fit: cover;*/
    }

    .details {
        padding: 12px;
        text-align: center;
    }

    .details h3 {
        margin: 5px 0;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }

    .details p {
        margin: 0;
        font-size: 14px;
        color: #555;
    }

    .logo {
         width: 10px;     
    display: block;
    margin: 0px auto 0;
    }
</style>
</head>
<body>

<div class="grid">

    
    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma">
        <div class="details">
            <h3>Vijay Shekhar Sharma</h3>
            <p>Founder & CEO</p>
            <img class="logo" src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg">
        </div>
    </div>

  
    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah">
        <div class="details">
            <h3>Kunal Shah</h3>
            <p>Founder</p>
            <img class="logo" src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png">
        </div>
    </div>

   
    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau">
        <div class="details">
            <h3>Amrish Rau</h3>
            <p>CEO</p>
            <img class="logo" src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png">
        </div>
    </div>

    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain">
        <div class="details">
            <h3>Sampad Swain</h3>
            <p>Co-Founder & CEO</p>
            <img class="logo" src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png">
        </div>
    </div>

  
    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva">
        <div class="details">
            <h3>Ankush Sachdeva</h3>
            <p>Co-Founder & CEO</p>
            <img class="logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg">
        </div>
    </div>

    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/sunil_rao_amazon_dfd2daa06d.jpeg" alt="Sunil Rao">
        <div class="details">
            <h3>Sunil Rao</h3>
            <p>CHS&CBD</p>
            <img class="logo" src="https://cdn.masaischool.com/masai-website/amazon_rect_9e0cd101b1.svg">

</div>

</body>
</html>
