<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
</head>
<body>

    <h2>Interactive DOM Manipulation</h2>

    <!-- Input for color -->
    <input id="colorInput" type="text" placeholder="Enter a color name">
    <button id="bgBtn">Change Background</button>
    <br><br>

    <!-- Input for text update -->
    <input id="textInput" type="text" placeholder="Enter text to update">
    <button id="textBtn">Update Text</button>

    <br><br>

    <!-- Div to update -->
    <div id="outputBox" style="width:300px; height:120px; padding:10px; border:1px solid black;">
        Initial text content
    </div>

    <script src="script.js"></script>
</body>
</html>
